<!DOCTYPE html>
<html>
<body>

<h1>subnet to ip range converter</h1>
<p>Example: 192.168.0.0/24</p>
<label>Subnet</label><input id="subnet" name="subnet" value="192.168.0.0/24" onChange="trigger()"/>
<label>Address</label><input id="ip_addr" name="ip_addr" value="192.168.0.25" onChange="trigger()"/>

<div id="ip_range_start"></div>
<div id="ip_range_end"></div>
<div id="debug"></div>

<h1>ip range to subnet converter</h1>
<p>Example: 192.168.0.1 - 192.168.0.255</p>
<label>From</label><input id="ip_min" name="ip_min" value="192.168.0.1" onChange="trigger2()"/>
<label>To</label><input id="ip_max" name="ip_max" value="192.168.0.254" onChange="trigger2()"/>



<script src="subnet.js"></script>
<script src="IPv4SubnetUtils.js"></script>

</body>
</html>
